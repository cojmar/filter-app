<div class="row" id="vehicles_page">
    <div class="col-sm-3 sub-menu">
        <div class="form-group">
            <select id="emails"></select>
            <button id="new_email" type="button" class="btn btn-success float-right btn-sm">New email</button>   
        </div>
        <br>

        <div id="tree" class="only_when_email_selected"></div>
    </div>

    <div class="col-sm-9 only_when_email_selected">
        <div class="card" style="height: 30px;">
            <h5 class="card-title text-muted text-center">Event codes</h5>        
        </div>   

        <p></p>
        Steuergerät auswählen
        <button type="button" class="system_filter btn btn-primary" data-value="all">Alle</button>
        <button type="button" class="system_filter btn btn-secondary" data-value="BOSCH">BOSCH</button>
        <button type="button" class="system_filter btn btn-secondary" data-value="CONTINENTAL">CONTINENTAL</button>
        <!--<button type="button" class="system_filter btn btn-secondary" data-value="DM1">DM1</button>-->
        <p></p>
        Type
        <button type="button" class="type_filter btn btn-primary" data-value="all">Alle</button>
        <button type="button" class="type_filter btn btn-secondary" data-value="event">Event</button>
        <button type="button" class="type_filter btn btn-secondary" data-value="failure">Failure</button>
        
        <p></p>
        <div class="float-right">            
            <button id="button_restore" type="button" class="btn btn-danger" data-toggle="popover" data-popover="Restore done">
                <i class="fas fa-redo"></i> Restore
            </button>
            <button id="button_save" type="button" class="btn btn-success" data-toggle="popover" data-popover="Save done">
                <i class="fas fa-save"></i> Save
            </button>
        </div>
        <p></p>

        
        

        <ul class="nav nav-tabs">
            <li class="nav-item">
            <a class="nav-link active" href="#all">Alle</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#red">Rot</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#yellow">Gleb</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#grey">Grau</a>
            </li>
        </ul>
        <p></p>
        <div id="table_container">
            
        </div>
    </div>
</div>



<div class="modal fade" id="email_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <select id="add_email"></select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="add_email_btn" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
