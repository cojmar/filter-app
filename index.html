    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        a{
            cursor: pointer;
        }

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 8%, rgba(255, 255, 255, 1) 21%, rgba(196, 196, 196, 1) 100%);
            border: none;
            border-bottom: solid 5px #315A9D;
            padding: 0;
        }

        .navbar-nav li a:not(.active):hover {
            color: black;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 100%;
        }

        /* Set gray background color and 100% height */
        #sidebar {
            border: 0;
            padding: 0;
            margin: 0;
            background-color: #f8f8f8;
            height: 100%;
            border-right: 1px #e5e5e5 solid;
        }

        #sidebar li {
            border-bottom: 1px #e5e5e5 solid;
        }

        #sidebar li a {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            text-align: left;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            #sidebar {
                height: auto;                
            }
            .full-height{
                height: auto;
            }
        }

        .nav-pills>li.active>a,
        .nav-pills>li.active>a:focus,
        .nav-pills>li.active>a:hover {
            text-decoration: none;
            background-color: #eee;
            color: black;
        }

        .modal-body {
            padding: 25px;
            height: 50em;
            overflow: auto;
        }

        #logo-link {
            border: 0;
            padding: 0;
            margin: 0;
        }

        .modal-dialog {
            width: 90%;
        }

        table {
            table-layout: auto
        }

        td {
            overflow: hidden;
            white-space: nowrap
        }

        .table>tbody>tr>td,
        .table>tbody>tr>th,
        .table>tfoot>tr>td,
        .table>tfoot>tr>th,
        .table>thead>tr>td,
        .table>thead>tr>th {
            padding: 2px 8px;
        }

        .table>thead>tr>th {
            background: #E5E5E5;
        }

        .export {
            float: right;
        }

        #mapid {
            height: 50em;
        }

        div#main_container {
            overflow-x: auto;
            overflow-y: hidden;
        }

        div#wrapper {
            width: 1310px;
        }

        div.block {
            width: 60px;
            height: 20px;
            float: left;
        }

        div.timestrip {
            width: 1250px;
            height: 20px;
            float: left;
            background-image: url('http://ro-stb-pia.thoreb.com:8080/stc/assets/images/timestrip.png');
        }

        div.timestrip_svg {
            width: 1250px;
            height: 20px;
            float: left;
            background-image: url('http://ro-stb-pia.thoreb.com:8080/stc/assets/images/timestrip_bg.png');
        }

        #tooltip {
            background: cornsilk;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
        }       

        #loader{
            display:none;
            z-index: 100;
            position:fixed;
            right:5px;
            top:5px;
        }      

        ul.nav li a i.fas {
            position: relative;
            top: 10px;
            font-size: 15px;
        }

        .container-height {
            height: calc(100% - 55px);
        }

        .full-height {
            height: auto;
        }
        
        .sub-menu {
            border-right: 1px solid #e5e5e5;
            
        }

        .nav-pills .nav-link {
            border-radius: 0;
            color: #9d9d9d;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, .25);
        }

        .nav-pills .nav-link:focus, .nav-pills .show > .nav-link {
            background-color: #000;
            color: #fff;
        }

        .card-title {
            background-color: #fff;

        }
    </style>

<body>    
    <div id="loader">
        <image src="assets/loading.gif" style="width:40px;">
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#home" id="logo-link">
                    <image src="assets/logo.png">
                </a>                
            </div>
        </div>
    </nav>
    <div class="container-height container-fluid">
        <div class="row content">

            <ul class="col-sm-3 nav nav-pills nav-stacked flex-column" id="sidebar">
                <li class="nav-item"><a class="nav-link" href="#vehicles">Fahrzeuge<i class="fas fa-cloud float-right"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#user">Benutzer<i class="fas fa-film float-right"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#settings">Einstellungen<i class="fas fa-cog float-right"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#logout">Logout<i class="fas fa-sign-out-alt float-right"></i></a></li>
            </ul>

            <div id="container" class="col-sm-9 full-height">
                
            </div>
        </div>
    </div>
